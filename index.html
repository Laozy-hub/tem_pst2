<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Chào Ngày Phụ Nữ</title>
    <style>
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  animation: fadeIn 1s ease-in;
  z-index: 10;
}

.greeting-text {
  margin-bottom: 40px;
}

.greeting-text p:first-child {
  font-size: 48px;
  color: #fff;
  font-weight: bold;
  margin-bottom: 15px;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
  animation: slideDown 0.8s ease-out;
}

.greeting-text p:last-child {
  font-size: 36px;
  background: linear-gradient(135deg, #ff78dd, #faace6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: bold;
  text-shadow: 0 2px 10px rgba(255, 120, 221, 0.3);
  animation: slideUp 0.8s ease-out 0.2s backwards;
}

.link-button {
  display: inline-block;
  padding: 15px 40px;
  background: linear-gradient(135deg, #ff78dd, #faace6);
  color: #fff;
  text-decoration: none;
  border-radius: 30px;
  font-weight: bold;
  font-size: 18px;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 25px rgba(255, 120, 221, 0.4);
  animation: slideUp 0.8s ease-out 0.4s backwards;
}

.link-button:hover {
  transform: translateY(-3px) scale(1.08);
  box-shadow: 0 12px 35px rgba(255, 120, 221, 0.6);
}

.link-button:active {
  transform: scale(0.95);
}

.floating-hearts {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
}

.heart {
  position: absolute;
  font-size: 30px;
  opacity: 0.6;
  animation: float 6s infinite ease-in-out;
}

.heart:nth-child(1) { left: 10%; animation-delay: 0s; }
.heart:nth-child(2) { left: 20%; animation-delay: 1s; }
.heart:nth-child(3) { left: 30%; animation-delay: 2s; }
.heart:nth-child(4) { left: 40%; animation-delay: 0.5s; }
.heart:nth-child(5) { left: 50%; animation-delay: 1.5s; }
.heart:nth-child(6) { left: 60%; animation-delay: 2.5s; }
.heart:nth-child(7) { left: 70%; animation-delay: 1s; }
.heart:nth-child(8) { left: 80%; animation-delay: 2s; }
.heart:nth-child(9) { left: 90%; animation-delay: 0s; }

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes float {
  0%, 100% {
    transform: translateY(100vh) translateX(0px);
    opacity: 0;
  }
  10% {
    opacity: 0.6;
  }
  90% {
    opacity: 0.6;
  }
  100% {
    transform: translateY(-100vh) translateX(100px);
    opacity: 0;
  }
}
    </style>
</head>
<body>
  <div class="floating-hearts">
    <div class="heart">🎀</div>
    <div class="heart">🧸</div>
    <div class="heart">🎀</div>
    <div class="heart">🧸</div>
    <div class="heart">🎀</div>
    <div class="heart">🧸</div>
    <div class="heart">🎀</div>
    <div class="heart">🧸</div>
    <div class="heart">🎀</div>
  </div>

  <div class="container">
    <div class="greeting-text">
      <p>Hí lu!!!</p>
      <p>CHUC MUNG NGAY PHU NU VIET NAM 🧸🎀</p>
    </div>
    
    <a href="index2.html" class="link-button">Nhan vao day di</a>
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div style="position: fixed; bottom: 20px; right: 20px; z-index: 100;">
    <button onclick="toggleMusic()" style="padding: 10px 15px; background: #ff78dd; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold;">🔊 Tắt âm thanh</button>
  </div>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    let isMusicPlaying = true;

    function toggleMusic() {
      const btn = document.querySelector('button');
      if (isMusicPlaying) {
        bgMusic.pause();
        btn.textContent = '🔇 Bật âm thanh';
        isMusicPlaying = false;
      } else {
        bgMusic.play();
        btn.textContent = '🔊 Tắt âm thanh';
        isMusicPlaying = true;
      }
    }
  </script>
</body>
</html>
